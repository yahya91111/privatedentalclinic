<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المرفقات - نظام العيادات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page-container main-content">
        <div class="page-header">
            <h1>المرفقات</h1>
            <a href="clinic-details.html" class="back-button">&larr; رجوع إلى تفاصيل العيادة</a>
        </div>
        <div class="content-area">
            <section class="card details-card">
                <h2 class="card-header">إضافة مرفق جديد</h2>
                <div class="card-content">
                    <div class="input-group">
                        <label for="file-upload">اختر ملف (صورة, PDF, فيديو)</label>
                        <input type="file" id="file-upload" class="file-input">
                    </div>
                    <button class="action-button primary-button">رفع الملف</button>
                    <p class="text-light-color" style="font-size: 0.8rem; text-align: center; margin-top: 1rem;">ملاحظة: زر الرفع لن يعمل إلا بعد برمجته بالجافاسكريبت.</p>
                </div>
            </section>
            <section class="card details-card">
                <h2 class="card-header">الملفات المرفقة</h2>
                <div class="attachments-grid">
                    <div class="attachment-item">
                        <img src="https://via.placeholder.com/150" alt="صورة مرفقة">
                        <span>صورة-العيادة-الخارجية.jpg</span>
                    </div>
                    <div class="attachment-item">
                        <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=PDF" alt="ملف PDF">
                        <span>ترخيص-العيادة-2025.pdf</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <nav class="bottom-nav">
        </nav>
</body>
</html>
